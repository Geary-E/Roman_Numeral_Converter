<!DOCTYPE html>
<html>
    <head>
        <title> Roman_Numeral_Converter</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="outer-boundary"></div> 
        <div class="main-content">
            <h2> Roman Numeral Converter </h2>
            <form>
            <input type="text" id="number" placeholder="Enter Number...">
            <input type="text" id="convert" placeholder="Converts To..">
            </form><br>
            <button id="buttonOne" onclick="convert()"> Convert To </button><br><br>
            <div class="flexbox">
            <h3> Warning: Converts Numbers Only From 1-100 </h3>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="converter.js"></script>
    </body>
</html>
